plugins {
    id 'java'
}

group 'com.Ash727.movies'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.3" // add to build.gradle (for Kotlin users)
    compile "com.github.slugify:slugify:2.1.4"
    compile "com.sparkjava:spark-template-handlebars:2.7.1"

}
